<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Font imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" >

</head>
<body>
  <div class="main--container">
    <div class="header--container">
      <div class="header-logo--container">
        <img class="header-logo" alt="" src="./images/logo.svg" />
      </div>
    </div>
    <div class="main-banner--container">
      <div class="main-banner"></div>
    </div>
    <div class="main-body--container">
      <div class="main-body--title">
        <h1 class="main--title">We're <span class="main--title-bold">coming soon</span></h1>
      </div>
      <div class="main-body--paragraph">
        <p class="main--paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="main-body--email-container">
        <div class="email-container">
          <input placeholder="Email Address" type="email" />
          <button class="email-button"><img src="./images/icon-arrow.svg" alt="" /></button>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      <div class="attribution-text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Semir Teskeredzic</a>.
      </div>
    </div>
  </footer>
</body>
</html>
